<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
// Get the canvas and context
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

// This represents a tree
class Tree {
    constructor(x, y, width, height) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
    }

    draw() {
        // Draw the trunk
        ctx.fillStyle = "brown";
        ctx.fillRect(this.x, this.y, this.width, this.height);

        // Draw the leaves
        ctx.fillStyle = "green";
        ctx.beginPath();
        ctx.moveTo(this.x - this.width, this.y);
        ctx.lineTo(this.x + this.width * 2, this.y);
        ctx.lineTo(this.x + this.width / 2, this.y - this.height * 2);
        ctx.closePath();
        ctx.fill();
    }
}

// Create a forest of trees
var forest = [];
for (var i = 0; i < 10; i++) {
    var x = Math.random() * canvas.width;
    var y = Math.random() * canvas.height;
    var tree = new Tree(x, y, 20, 50);
    forest.push(tree);
}

// This represents a rock
class Rock {
    constructor(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    draw() {
        // Draw the rock as a combination of circles
        ctx.fillStyle = "grey";
        for (let i = 0; i < 3; i++) {
            ctx.beginPath();
            ctx.arc(this.x + i * this.radius / 2, this.y, this.radius, 0, Math.PI, true);
            ctx.closePath();
            ctx.fill();
        }
    }
}

// This represents a creature (bunny)
class Creature {
    constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
    }

    draw() {
        // Draw the body
        ctx.fillStyle = "purple";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
        ctx.closePath();
        ctx.fill();

        // Draw the head
        ctx.beginPath();
        ctx.arc(this.x, this.y - this.size, this.size / 2, 0, Math.PI * 2, false);
        ctx.closePath();
        ctx.fill();

        // Draw the ears
        ctx.fillStyle = "pink";
        for (let i = 0; i < 2; i++) {
            ctx.beginPath();
            ctx.moveTo(this.x - this.size / 2 + i * this.size, this.y - this.size * 1.5);
            ctx.lineTo(this.x - this.size / 2 + i * this.size, this.y - this.size * 2);
            ctx.lineTo(this.x - this.size / 4 + i * this.size / 2, this.y - this.size * 1.5);
            ctx.closePath();
            ctx.fill();
        }
    }
}

// Create two creatures
var creatures = [];
for (var i = 0; i < 2; i++) {
    var x = canvas.width / 2 + (i * 2 - 1) * 50;
    var y = canvas.height / 2;
    var creature = new Creature(x, y, 30);
    creatures.push(creature);
}

// Create a collection of rocks
var rocks = [];
for (var i = 0; i < 10; i++) {
    var x = Math.random() * canvas.width;
    var y = Math.random() * canvas.height;
    var rock = new Rock(x, y, 20);
    rocks.push(rock);
}

// Update the animation loop to draw the rocks
function animate() {
    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw the rocks
    for (var i = 0; i < rocks.length; i++) {
        rocks[i].draw();
    }

    // Draw the forest
    for (var i = 0; i < forest.length; i++) {
        forest[i].draw();
    }

    // Draw the creatures
    for (var i = 0; i < creatures.length; i++) {
        creatures[i].draw();
    }

    // Call animate again on the next frame
    requestAnimationFrame(animate);
}

// Start the animation
animate();
</script>

</body>
</html>
